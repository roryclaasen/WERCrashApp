name: MSBuild

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [ 'x86', 'x64' ]
    name: Build ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v4
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:PlatformTarget=${{ matrix.platform }} ${{env.SOLUTION_FILE_PATH}}
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      if: github.ref == 'refs/heads/main'
      with:
        name: ${{env.BUILD_CONFIGURATION}} ${{ matrix.platform }}
        path: ${{ github.workspace }}/${{ matrix.platform }}/${{env.BUILD_CONFIGURATION}}
